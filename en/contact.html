<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- To make site more mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Do you miss me? ;&rpar; You can find my contact details here!" />
    <meta name="format-detection" content="telephone=no">

    <title>Contact - Christian Schwanse</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicons/favicon-cs-brand-white.png">
    <!-- Improve in future: Add Custom HTML-Element for global head tags (e. g. favicon or font) -->


    <!-- For Header-Logo Signature: Whisper Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">


    <!-- Material Symbols / Icons from Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/theme-switch/theme-light-high-contrast.css" id="theme-link">
    <link rel="stylesheet" href="/components/theme-switch/theme-switch.css">
    <link rel="stylesheet" href="/components/button/button.css">
    <link rel="stylesheet" href="/components/footer/footer.css">

    <!-- 
      All JS-Files are at bottom. Except: header.js
      Reason: Header should be visible to users right from the start. 
      therwise, the content will shift after loading is complete if the user scrolls straight down.
    -->
    <script src="/components/header/header.js" type="module"></script>


    <!-- Site specific things -->
    <link rel="stylesheet" href="/pages/contact/contact.css">

    <!-- 
      To optimize UX / loading:  
      Images are only loaded after 1-2 seconds the first time the website 
      is loaded (simply clear the browser cache to test this). 
      Before that there is only a dark background.

      To make the whole thing look better, the images should be visible right 
      from the start.  
    -->
    <link rel="preload" as="image" href="/assets/images/letter-3120x2066.jpg">
</head>

<body>
    <h1 class="visually-hidden" id="page-headline">Contact</h1>
    <header-component></header-component>

    <main>
        <article>
            <h2 class="visually-hidden">Contact: Christian Schwanse</h2>

            <section id="hero-section"
                class="background-letter-3120x2066-img padding-top-80px padding-bottom-240px padding-left-320px padding-right-320px">
                <div class="overlay">
                    <div id="hero-section-text" class="content-of-overlay">
                        <h3>You want to contact me?</h3>
                        <p>Open to job offers: Yes.<br>The best way to contact me is by e-mail. <span
                                class="wobble">✉️</span><br>I am very happy to receive inquiries!</p>
                        <div class="btn-highlighted">
                            <a href="mailto:christian-schwanse@gmx.net">Send E-Mail</a>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <footer-component></footer-component>


    <!--
        JS-Files at bottom of page to improve (perceived) performance
        and avoid render blocking
    -->
    <script src="/components/footer/footer.js" type="module"></script>
    <script src="/main.js" type="module"></script>

    <!-- Site specific things -->
    <script src="/pages/contact/contact.js"></script>
</body>

</html>
